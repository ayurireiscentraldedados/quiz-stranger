        @media (max-width: 600px) { h1 { font-size: 2rem; } .quiz-container { padding: 1.5rem; width: 95%; } }
    </style>

<body>

            { q: "Qual Ã© o nome da dimensÃ£o paralela?", opts: ["Outro Mundo", "Submundo", "DimensÃ£o X", "Mundo Invertido"], a: 3, gif: "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMzl6b3p4bHFmeDR5dmh0eW1pZXl4MDZneWRicThsNjB4cGljeHdvaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/F1cehBDCMnsukCPUXo/giphy.gif" },
            { q: "Onde fica o laboratÃ³rio secreto?", opts: ["Hawkins Lab", "LaboratÃ³rio Nacional", "Base Militar", "Hospital de Hawkins"], a: 0, gif: "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3FmNnpyendtcWlydmU4ZWRodjc1eG1mOG1mNmxlbDVrOHZucHpkcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/rJJBtuKBmZeX52QI6l/giphy.gif" },
            { q: "Qual Ã© a comida favorita da Eleven?", opts: ["Pizza", "Sorvete", "Waffles", "HambÃºrguer"], a: 2, gif: "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjEwempzeTQ0anNzcTJ3aGdxNjBpcXhzdjZlN3pyZTB4M3dpNTZkOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0HlESI0mzccH7ai4/giphy.gif" },
            { q: "Quem Ã© o lÃ­der do grupo de amigos?", opts: ["Dustin", "Lucas", "Mike", "Will"], a: 2, gif: "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExeGt5Y2dmYWF0eTl1NzM4M3YyMGs3anN5YTBxbGtjYXdseGxxNW12YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3ov9jGYIDq9GcXoKEE/giphy.gif" },

        let currentIdx = 0, score = 0;
        const ui = { introBox: document.getElementById('intro-box'), quizBox: document.getElementById('quiz-box'), resultBox: document.getElementById('result-box'), currentQ: document.getElementById('current-q'), questionText: document.getElementById('question-text'), options: document.getElementById('options'), feedbackArea: document.getElementById('feedback-area'), feedbackTitle: document.getElementById('feedback-title'), feedbackMsg: document.getElementById('feedback-msg'), feedbackGif: document.getElementById('feedback-gif'), nextBtn: document.getElementById('next-btn') };

        function startQuiz() { ui.introBox.style.display = 'none'; ui.quizBox.style.display = 'block'; bgMusic.load(); bgMusic.play().catch(e => console.log(e)); loadQuestion(); sendHeight(); }
        
        function loadQuestion() {
            const q = questions[currentIdx]; ui.currentQ.innerText = currentIdx + 1; ui.questionText.innerText = q.q; ui.options.innerHTML = ''; ui.feedbackArea.style.display = 'none';

            sendHeight();
        }

        function checkAnswer(idx, btn) {
            const q = questions[currentIdx]; document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);

            else { msg.innerText = "PERFEITO! VocÃª Ã© um verdadeiro fÃ£!"; gif.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXk0MHFydnFqeTBramtqem15bGJmYW96ZTE4am13NGk0eHNndzlsciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/iO4ptP2iuV29yui3mx/giphy.gif"; }

        function sendHeight() {
            const height = document.documentElement.scrollHeight;

            window.parent.postMessage({ frameHeight: height + 150 }, "*");

        window.addEventListener('load', sendHeight);
